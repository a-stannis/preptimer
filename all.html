<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15-Minute Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 1s ease;
    }

    #timer {
      font-size: 6rem;
      color: white;
    }

    #message {
      font-size: 2rem;
      margin-top: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">15:00</div>
  <div id="message">Let's begin!</div>

  <script>
    const timerElement = document.getElementById("timer");
    const messageElement = document.getElementById("message");
    const body = document.body;

    let totalSeconds = 15 * 60;

    function updateDisplay(minutes, seconds) {
      timerElement.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
    }

    function updateBackgroundAndMessage() {
      switch (totalSeconds) {
        case 14 * 60:
          body.style.backgroundColor = "#2ecc71"; // green
          messageElement.textContent = "Final thoughts";
          break;
        case 12 * 60:
          body.style.backgroundColor = "#3498db"; // blue
          messageElement.textContent = "Fill in";
          break;
        case 9 * 60:
          body.style.backgroundColor = "#9b59b6"; // purple
          messageElement.textContent = "Burdens";
          break;
        case 8 * 60:
          body.style.backgroundColor = "#34495e"; // dark gray
          messageElement.textContent = "Finalize case and BL";
          break;
        case 5 * 60:
          body.style.backgroundColor = "#e67e22"; // orange
          messageElement.textContent = "Strategy, Opp and Mech";
          break;
        case 2 * 60 + 50:
          body.style.backgroundColor = "#f1c40f"; // yellow
          messageElement.textContent = "Share ideas";
          break;
        case 0:
          body.style.backgroundColor = "#95a5a6"; // gray
          messageElement.textContent = "Quiet time";
          break;
      }
    }

    function countdown() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      updateDisplay(minutes, seconds);
      updateBackgroundAndMessage();

      if (totalSeconds > 0) {
        totalSeconds--;
        setTimeout(countdown, 1000);
      } else {
        updateBackgroundAndMessage(); // Ensure final state is applied
      }
    }

    countdown(); // Start the timer
  </script>
</body>
</html>
